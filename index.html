<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis Rating JS King</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/emojis_rating.jpg" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <div class="emojis">
            <i class="fa-solid fa-face-angry active"></i>
            <!-- <i class="fa-solid fa-face-meh"></i>
            <i class="fa-solid fa-face-grin-wink"></i>
            <i class="fa-solid fa-face-laugh-squint"></i>
            <i class="fa-solid fa-face-grin-stars"></i> -->
        </div>
        <div class="ratings">
            <i id="angry" class="fa-solid fa-star active"></i>
            <i id="meh" class="fa-solid fa-star"></i>
            <i id="wink" class="fa-solid fa-star"></i>
            <i id="squint" class="fa-solid fa-star"></i>
            <i id="stars" class="fa-solid fa-star"></i>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</body>
</html>
